<div class="offer-ride-container">
  <h2>Car Ride Registration Form</h2>

  <form (ngSubmit)="submitRide()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label>Start Location:</label>
      <input type="text" [(ngModel)]="start" name="start" required />
    </div>

    <div class="form-group">
      <label>Destination:</label>
      <input type="text" [(ngModel)]="end" name="end" required />
    </div>

    <div class="form-group">
      <label>Car:</label>
      <input type="text" [(ngModel)]="car" name="car" required />
    </div>

    <div class="form-group">
      <label>Seats Available:</label>
      <input
        type="number"
        [(ngModel)]="seats"
        name="seats"
        required
        (ngModelChange)="validateSeats()"
      />
      <div class="error" *ngIf="seatError">{{ seatError }}</div>
    </div>

    <div class="form-buttons">
      <button
        type="submit"
        [disabled]="!name || !start || !end || !car || !validateSeats()"
      >
        Submit
      </button>
      <button type="button" (click)="goBack()">Go Back</button>
    </div>
  </form>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
